query getHeader {
    menuItems: HeaderBlock(where: { _metadata: { status: { eq: "Published" } } }) {
        items {
            logo: site_logo {
                ...ReferenceData
            }
            headerNavigation: site_main_navigation {
                ...IContentData
                ...MegaMenuGroupBlockData
            }
            utilityNavigation: site_utility_navigation {
                ...IContentData
                ...ButtonBlockData
            }
        }
    }
}